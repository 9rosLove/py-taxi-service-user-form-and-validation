{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete Driver</h1>
  <p>Are you sure that you want to delete {{ driver }}?</p>
  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url "taxi:driver-detail" pk=driver.id %}" class="btn btn-secondary">Cancel</a>
    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
{% endblock %}
